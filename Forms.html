<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>This form will <i>change</i> your <b>life</b></h1>
    <form action="https://formspree.io/f/xqkvweky"
    method="post">

    <label for="">First Name
    <input type="text" name="First Name"></label>
    <br><br>
    <label for=""> Last Name
    <input type="text" name="Lastname"></label>
    <br> <br>
    <label for="">Email Address
    <input type="text" name="email"></label>
    <br><br>
    <label for="">Gender
        <select id="Gender">
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Joel">Joel</option>
        </select>
    </label>
    <br><br>
    <label for="">What do you drive?
        <select id="Cars">
            <option value=""></option>
            <option value="Toyota">Toyota</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Ford">Ford</option>
        </select>
    </label>
    <br><br>
    <label for="">Comments
        <br>
        <textarea id="" name="Comments" rows="4" cols="50">
        </textarea>
    </label>
    <br>
    <button type="Submit">Submit</button>
    <br><br>
</form>
    
</body>
</html>
